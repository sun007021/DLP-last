version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${BACKEND_API_URL:-http://host.docker.internal:8000}
    container_name: admin-fe-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_API_URL:-http://host.docker.internal:8000}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - admin-network

networks:
  admin-network:
    driver: bridge