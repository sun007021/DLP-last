[pytest]
# Pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 로그 출력 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 무시 설정
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    elasticsearch: Elasticsearch 필요

# 테스트 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers